    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.creation_date).fromNow() }}:
                <br>
                {{ post.body }}
                {% if post.update_date %}
                <br>
                <i>updated {{ moment(post.update_date).fromNow() }}</i>
                {% endif %}
            </td>
        </tr>
    </table>
